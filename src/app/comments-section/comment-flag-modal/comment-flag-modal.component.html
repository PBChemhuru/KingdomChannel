<div class="postcard p-4">
  <h2 mat-dialog-title class="dialog-title">Flag Post</h2>

  <form [formGroup]="flagPostForm" (ngSubmit)="onSubmit()" class="post-form">
    <mat-dialog-content>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Reason for Flagging</mat-label>
        <mat-select formControlName="reason">
          <mat-option value="">Select a reason</mat-option>
          <mat-option *ngFor="let reason of flaggingReasons" [value]="reason.value">
            {{ reason.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="flagPostForm.get('reason')?.invalid && flagPostForm.get('reason')?.touched">
          Please select a reason.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Additional Comments</mat-label>
        <textarea
          matInput
          formControlName="additionalComments"
          rows="4"
          placeholder="Provide additional comments (optional)">
        </textarea>
        <mat-error *ngIf="flagPostForm.get('additionalComments')?.invalid && flagPostForm.get('additionalComments')?.touched">
          Max length is 500 characters.
        </mat-error>
      </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions class="dialog-actions">
      <button mat-button type="button" (click)="onClose()" class="actionbutton">Cancel</button>
      <button
        mat-button
        type="submit"
        [disabled]="flagPostForm.invalid"
        class="actionbutton">
        Submit
      </button>
    </mat-dialog-actions>
  </form>
</div>
