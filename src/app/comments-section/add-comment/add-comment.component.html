<div class="container-fluid">
  <h1>Comments</h1>
  <form style="width: inherit" (ngSubmit)="submitComment()">
    <ngx-editor
      [editor]="editor"
      name="comment"
      [(ngModel)]="newComment"
      required
      placeholder="Write a comment..."
      style="width: 100%"
    >
      <ngx-editor-menu [editor]="editor" style="color: black"></ngx-editor-menu>
    </ngx-editor>

    <button class="btn btn-primary mt-2" type="submit">Post Comment</button>
  </form>
</div>
