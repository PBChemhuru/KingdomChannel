<div class="container-fluid">
<h1>Comments</h1>
<form style="min-width: 150px;max-width: 500px;width: 100%;" (ngSubmit)="submitComment()" >
    <textarea 
    name="comment" 
    [(ngModel)]="newComment" 
    required 
    placeholder="Write a comment..." style="width: 100%;">
  </textarea>
  <button class="btn btn-primary" type="submit">Post Comment</button>
</form>
</div>
