<div class="postcard p-4">
  <h2 mat-dialog-title class="dialog-title">Confirm Delete</h2>

  <mat-dialog-content class="mb-3">
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()" class="actionbutton">Cancel</button>
    <button
      mat-button
      type="button"
      (click)="onConfirm()"
      class="actionbutton deletebutton"
    >
      Delete
    </button>
  </mat-dialog-actions>
</div>
