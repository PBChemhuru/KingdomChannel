<div class="profile-container container py-5">
  <div class="row">
    <!-- User Info -->
    <div class="col-md-4 mb-4">
      <div class="card user-card shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-person-circle display-4 text-primary"></i>
          <h4 class="mt-3">{{ user.username }}</h4>
          <p class="text-muted">{{ user.email }}</p>
        </div>
      </div>
    </div>

    <!-- Liked Items -->
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-4">Liked Content</h5>

          <ng-container *ngIf="likedItem.length > 0; else noLikes">
            <div class="row g-3">
              <div class="col-sm-6 col-lg-4" *ngFor="let like of likedItem">
                <div class="liked-card card h-100 hover-shadow">
                  <img [src]="like.thumbnail" class="card-img-top" alt="Thumbnail" />
                  <div class="card-body">
                    <h6 class="card-title mb-1">{{ like.title }}</h6>
                    <p class="text-muted mb-1">{{ getContentType(like) }}</p>
                    <p class="liked-date small">Liked on {{ like.createdAt | date: 'mediumDate' }}</p>
                    <a [routerLink]="[like.url]" class="btn btn-sm btn-outline-primary mt-2 w-100">View</a>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>

          <ng-template #noLikes>
            <p class="text-muted">You haven't liked any content yet.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
