
<mat-toolbar color="primary">
   <button (click)="openCreateBookletDialog()">
      Post Booklet
   </button> 
   <app-searchbar (filtersChange)="onFiltersChanged($event)"></app-searchbar>
</mat-toolbar>
<mat-table #table [dataSource]="booklets" matSort class="mat-elevation-z8">
    <!-- postId-->
     <ng-container matColumnDef="bookletId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>BookletId</th>
        <td mat-cell *matCellDef="let booklet">{{booklet.bookletId}}</td>
     </ng-container>
     <!--postTitle-->
     <ng-container matColumnDef="bookletTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Booklet Title</th>
        <td mat-cell *matCellDef="let booklet">{{booklet.bookletTitle}}</td>
     </ng-container >
     <!--Bookletlink-->
     <ng-container matColumnDef="bookletLink">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Booklet Link</th>
        <td mat-cell *matCellDef="let booklet">{{booklet.bookletLink}}</td>
     </ng-container >
     <!--bookletdescription-->
     <ng-container matColumnDef="bookletDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Booklet Description</th>
        <td mat-cell *matCellDef="let booklet">{{booklet.bookletDescription}}</td>
     </ng-container >
     <!--updatedAt-->
     <ng-container matColumnDef ="updatedAt" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
        <td mat-cell *matCellDef="let booklet">{{booklet.updatedAt}}</td>
     </ng-container>
     <!--Action Column-->
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let booklet">
         <button mat-raised-button color="primary" (click)="viewBookletDetails(booklet.bookletId)">
            <mat-icon>visibility</mat-icon>
        </button>
            <button mat-icon-button color="warn" (click)="openEditDialog(booklet)">
                <mat-icon style="color: blue;">edit</mat-icon>
              </button>
            <button mat-icon-button color="warn" (click)="openDeleteDialog(booklet)">
                <mat-icon style="color: red;">delete</mat-icon>
              </button>
        </td>
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</mat-table>
<mat-paginator [pageSizeOptions]="[10,25,50,100]" showFirstLastButtons></mat-paginator>
