<h1 mat-dialog-title>Delete Post</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the post: <strong>{{ data.postTitle }}</strong>?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="warn" (click)="confirmDialog()">Delete</button>
</div>
