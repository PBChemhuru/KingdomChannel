<div class="deletenote p-4">
  <h1 mat-dialog-title class="dialog-title">Delete Item</h1>

  <div mat-dialog-content>
    <p class="dialog-title">Are you sure you want to delete this item?</p>
  </div>

  <div mat-dialog-actions class="dialog-actions mt-4">
    <button mat-button (click)="closeDialog()" class="actionbutton">
      Cancel
    </button>
    <button mat-button color="warn" (click)="confirmDialog()" class="actionbutton">
      Delete
    </button>
  </div>
</div>
