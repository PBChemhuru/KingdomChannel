<div class="postcard p-4">
  <h2 mat-dialog-title class="dialog-title">Edit User Information</h2>

  <mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="submitChanges()" class="post-form" novalidate>
      <div *ngIf="errorMessage" class="error-text">
        {{ errorMessage }}
      </div>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="form.get('username')?.hasError('required')">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()" class="actionbutton">Cancel</button>
    <button mat-button color="primary" type="submit" (click)="submitChanges()" [disabled]="form.invalid" class="actionbutton">
      Save Changes
    </button>
  </div>
</div>
