<h2 mat-dialog-title>Create User</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submitChanges()">
    <mat-form-field class="full-width">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <mat-label>Username</mat-label>
      <input
        matInput
        formControlName="username"
        required
      />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Role</mat-label>
      <input matInput formControlName="role" required />
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password"formControlName="password" required id="password"/>
    </mat-form-field> 

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" type="submit">Save Changes</button>
    </div>
  </form>
</mat-dialog-content>
