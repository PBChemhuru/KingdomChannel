<div class="container-fluid">

<div class="d-flex align-items-center justify-content-between p-1 mb-2 rounded-2 bg-lights" >
<button class="btn btn-primary btn-lg" (click)="openCreateUserDialog()">
      Create User
   </button><br>
<div style="display: flex;align-items: center;">
 <app-searchbar (filtersChange)="onFiltersChanged($event)"></app-searchbar>
</div>
</div>
<mat-table #table [dataSource]="users" matSort class="mat-elevation-z8 bg-light text-black shadow-sm rounded-2 p-2 ">
     <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>UserId</th>
        <td mat-cell *matCellDef="let user">{{user.userId}}</td>
     </ng-container>
     <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user">{{user.username}}</td>
     </ng-container >
     <ng-container matColumnDef ="email" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
     </ng-container>
     <ng-container matColumnDef ="role" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">{{user.role}}</td>
     </ng-container>
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let user">
            
            <button class="btn btn-primary" (click)="openEditDialog(user)" style="margin: 0.5rem;">
                <i class="bi bi-pencil-square"></i>
              </button>
            <button class="btn btn-danger" (click)="openDeleteDialog(user)" style="margin: 0.5rem;">
                <i class="bi bi-trash3"></i>
              </button>
        </td>
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</mat-table>
<mat-paginator [pageSizeOptions]="[10,25,50,100]" showFirstLastButtons class="bg-light text-dark"></mat-paginator>
</div>
