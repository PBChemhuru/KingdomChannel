<mat-toolbar color="primary">
   <button (click)="openCreateUserDialog()">
      Create User
   </button><br>
   <app-searchbar (filtersChange)="onFiltersChanged($event)"></app-searchbar>
</mat-toolbar>
<mat-table #table [dataSource]="users" matSort class="mat-elevation-z8">
     <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>UserId</th>
        <td mat-cell *matCellDef="let user">{{user.userId}}</td>
     </ng-container>
     <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user">{{user.username}}</td>
     </ng-container >
     <ng-container matColumnDef ="email" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
     </ng-container>
     <ng-container matColumnDef ="role" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">{{user.role}}</td>
     </ng-container>
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="warn" (click)="openEditDialog(user)">
                <mat-icon style="color: blue;">edit</mat-icon>
              </button>
            <button mat-icon-button color="warn" (click)="openDeleteDialog(user)">
                <mat-icon style="color: red;">delete</mat-icon>
              </button>
        </td>
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
</mat-table>
<mat-paginator [pageSizeOptions]="[10,25,50,100]" showFirstLastButtons></mat-paginator>
